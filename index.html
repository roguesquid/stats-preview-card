<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="card">
        <picture class="card__image-container">
          <img
            class="card__image"
            src="./images/image-header-mobile.jpg"
            alt="Header image"
          />
          <source
            media="(min-width: 1280px)"
            srcset="./images/image-header-desktop.jpg"
          />
        </picture>
        <div class="card__content-container">
          <div class="card_content">
            <h1 class="card__heading">
              Get <span class="card__text-accent">insights</span> that help your
              business grow.
            </h1>
            <p class="card__paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__stats-container">
              <div class="card__stat">
                <h2 class="card__stats-heading">10k+</h2>
                <span class="card__stats-text">companies</span>
              </div>
              <div class="card__stat">
                <h2 class="card__stats-heading">314</h2>
                <span class="card__stats-text">templates</span>
              </div>
              <div class="card__stat">
                <h2 class="card__stats-heading">12M+</h2>
                <span class="card__stats-text">queries</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p class="attribution__text">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="attribution__link" href="#">Luis Mart√≠n</a>.
      </p>
    </footer>
  </body>
</html>
